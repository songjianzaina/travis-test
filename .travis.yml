language: python
python:
  - "3.5"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script:
  - python3 scraper.py
  - git config user.name travis_roboot
  - git config user.email travis_roboot@qq.com
  - git add .
  - git commit -m "Travis CI 自动提交 at `date +"%Y-%m-%d %H:%M"`" # 提交记录包含时间
  - git push --force --quiet https://f1b90d616669ca836fc239fe16f83904e76d678d@github.com/songjianzaina/travis-test.git  master:master #GH_TOKEN是在Travis中配置环境变量的名称
env:
  global:
  - GH_REF: github.com/songjianzaina/travis-test.git
  #设置GH_REF,换成自己用户名和仓库名
